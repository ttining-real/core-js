<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>범쌤과 함께하는., 자바스크립트</title>
  <link rel="shortcut icon" href="./assets/tiger.svg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <!-- defer : 모든 HTML을 읽고 js 파일을 읽도록 함. -->
  <!-- type="module"은 defer가 기본 설정이다. -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script type="module" src="./main.js"></script>
</head>

<body>
  <article id="RecordCouter" class="RecordDice">
    <h1 class="logo">
      <img src="./assets/logo.png" alt="레코드 카운터" height="200" />
      <div class="star right-star"><img src="./assets/star.png" alt="반짝이별" /></div>
      <div class="star left-star"><img src="./assets/star.png" alt="반짝이별" /></div>
    </h1>
    <div class="bg"></div>
    <div id="diceContainer">
      <div id="cube">
        <div class="top"></div>
        <div class="front"></div>
        <div class="left"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="bottom"></div>
      </div>
    </div>


    <div class="buttonGroup">
      <button type="button">주사위 <br />
        굴리기</button>
      <button type="button" disabled>기록</button>
      <button type="button" disabled>초기화</button>
    </div>
    <div class="recordListWrapper" hidden>
      <table class="recordList">
        <caption>레코드 리스트</caption>
        <div class="line"></div>
        <thead>
          <tr>
            <th scope="col">회차</th>
            <th scope="col">기록</th>
            <th scope="col">합계</th>
          </tr>
        </thead>
        <tbody>
        <!-- <tr>
            <td>0</td>
            <td>5</td>
            <td>5</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </article>
</body>

</html>
